<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conecte-se a sua conta</title>
        <link rel="icon" href="img/logo-spotify-icone-png-violet.png">

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <script language="javascript" type="text/javascript">
        function validar(){
            var email = login.email.value;
            var password = login.password.value;

            if (email != "aluno"){
                alert('⚠️ Nome de usuário vazio ou incorreto \n\n Nome de usuário: aluno');
                login.email.focus();
            return false;
            }

            if (password != "2024"){
                alert('⚠️ Senha vazia ou incorreta \n\n Senha: 2024');
                login.password.focus();
            return false;
            }
        }
    </script>
    <body id="body">
        <div class="content">
            <div class="login">
                <form name="login" action="login-red.html" method="post">
                    <center><a href="#"><img src="img/logo-spotify-icone-png-violet.png"></a></center>
                    <input type="text" placeholder="E-mail ou nome de usuário" color="white" value="" name="email">
                    <input type="password" placeholder="Senha" value="" name="password" id="password">
                    <button type="submit" onclick="return validar()"><b>ENTRAR</b></button>
                </form>
            </div>
        </div>
    </body>
</html>
